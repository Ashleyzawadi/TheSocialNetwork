{% extends 'base.html'%}
{% load bootstrap3%}
{% load static%}
    
{%block content%}
    
    <div class="container">
        <img src="{{user.userprofile.image.url}}" alt="{{user.first_name}}">
        <h1> {{user}} </h1>
        <p> {{user.last_name}} </p>
        <p> {{user.email}} </p>
        <p> {{user.userprofile.bio}} </p>
       
        <!-- edit profile -->
        <button><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></button>
    </div>
       
            
       
{% endblock%}
